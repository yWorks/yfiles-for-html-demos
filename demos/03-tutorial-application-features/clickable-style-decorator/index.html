  <title>Clickable Style Decorator - Application Features Tutorial [yFiles for HTML]</title>

  <link rel="stylesheet" href="../../resources/style/demo.css">

  <script src="../../resources/filesystem-warning.js"></script>

  <style>
    #toast {
      position: absolute;
      bottom: -50px;
      left: 20px;
      height: 48px;
      line-height: 48px;
      color: white;
      background-color: #323232;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      padding-left: 24px;
      border-radius: 2px;
      width: 290px;
      transition: bottom .2s ease-in-out;
    }
  </style>
</head>
<body class="demo-has-left">

<aside class="demo-sidebar demo-left">
  <h1 class="demo-sidebar-header">Description</h1>
  <div class="demo-sidebar-content">
    <h2>Clickable Style Decorator</h2>
    <p>
      This demo illustrates an approach on how to handle clicks on specific areas of the style.
    </p>
    <p>
      In this case, clicks on the style decorator are handled even in the area that extends over the rectangular node
      bounds.
    </p>

    <p>See the sources for details.</p>
  </div>
</aside>

<div class="demo-content">
  <div class="demo-toolbar">
    <button data-command="New" title="New" class="demo-icon-yIconNew"></button>
    <span class="demo-separator"></span>
    <button data-command="ZoomOriginal" title="Zoom to original size"
      class="demo-icon-yIconZoomOriginal"></button>
    <button data-command="FitContent" title="Fit Content" class="demo-icon-yIconZoomFit"></button>
    <span class="demo-separator"></span>
    <button data-command="Cut" title="Cut" class="demo-icon-yIconCut"></button>
    <button data-command="Copy" title="Copy" class="demo-icon-yIconCopy"></button>
    <button data-command="Paste" title="Paste" class="demo-icon-yIconPaste"></button>
    <span class="demo-separator"></span>
    <button data-command="Undo" title="Undo" class="demo-icon-yIconUndo"></button>
    <button data-command="Redo" title="Redo" class="demo-icon-yIconRedo"></button>
    <span class="demo-separator"></span>
    <button data-command="GroupSelection" title="Group selected element" class="demo-icon-yIconGroup"></button>
    <button data-command="UngroupSelection" title="Ungroup selected element" class="demo-icon-yIconUngroup"></button>
  </div>

  <div id="graphComponent">
    <!-- show a toast when the decorator was clicked -->
    <div id="toast">Decorator Clicked</div>
  </div>
</div>

<script type="module" crossorigin="anonymous" src="SampleApplication.js"></script>
</body>
</html>
