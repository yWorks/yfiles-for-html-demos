  <title>jQuery Sparklines Demo [yFiles for HTML]</title>

  <link rel="stylesheet" href="../../../lib/yfiles.css">
  <link rel="stylesheet" href="../../resources/style/demo.css">

  <!-- enable debugging -->
  <script src="../../../ide-support/yfiles-typeinfo.js"></script>
</head>
<body class="demo-has-left">
<aside class="demo-sidebar demo-left">
  <h1 class="demo-sidebar-header">Description</h1>
  <div class="demo-sidebar-content">
    <p>This demo shows how to integrate visualizations generated by a third-party library
      with a custom node style.</p>
    <p>The bar charts in the nodes are created using the <a href="https://omnipotent.net/jquery.sparkline/" target="_blank">jQuery Sparklines</a> plugin.</p>
  </div>
</aside>

<div class="demo-content">
  <div class="demo-toolbar">
    <button data-command="ZoomIn" title="Zoom In" class="demo-icon-yIconZoomIn"></button>
    <button data-command="ZoomOriginal" title="Zoom to original size" class="demo-icon-yIconZoomOriginal"></button>
    <button data-command="ZoomOut" title="Zoom Out" class="demo-icon-yIconZoomOut"></button>
    <button data-command="FitContent" title="Fit Content" class="demo-icon-yIconZoomFit"></button>
  </div>
  <!--
  The GraphControl
  -->
  <div id="graphComponent"></div>
</div>

<!-- an invisible dummy div to render the sparklines in -->
<div style="visibility: collapse; height:0px; " id="rendering_dummy"><span></span></div>

<!--
  Use require.js instead of the yFiles demo AMD loader implementation, so we can use
  the "paths" configuration option for mapping the "jquery" module id to a CDN url.
  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
<script src="SparklineDemo.js"></script>

</body>
