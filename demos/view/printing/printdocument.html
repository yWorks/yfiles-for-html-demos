<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
    This document is used by the PrintingSupport as target for the generated SVG elements.
    Using a real document instead of 'about:blank' has the advantage that relative URLs in
    the styles of the graph items still work. -->
    <style>
      .pagebreak {
        display: block;
        page-break-after: always;
      }
    </style>
    <link rel="stylesheet" href="../../resources/style/demo.css" />
  </head>
  <body>
    <script>
      window.opener.postMessage({ message: 'print document loaded' })
      window.addEventListener(
        'message',
        (event) => {
          if (event.data?.message === 'print') {
            document.body.innerHTML = event.data.content

            // request some time to make sure that the graph is completely rendered before calling print
            requestAnimationFrame(() => requestAnimationFrame(() => window.print()))
          }
        },
        false
      )
    </script>
  </body>
</html>
